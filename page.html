<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@geist-ui/style@latest/dist/style.css"
    />
    <title>Suprise!</title>
  </head>
  <body>
    <h4 class="zi-card">
      Happy Birthday Papa! May god fullfil your wishes.
      <br />
      Here are some songs for you!
    </h4>
    <br /> 
    <br /> 
    <center> 
      <button onclick="document.location = 'index.html'" class="zi-btn primary">
        Click me for Songs!
      </button>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script><!--Confetti-->
    <script>
  
      
    function launchConfetti() {
      // launch a few confetti from the left edge
      confetti({
        particleCount: 100,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
      });
      // and launch a few from the right edge
      confetti({
        particleCount: 100,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
      });
    }
    
 setTimeout(launchConfetti, 1000);      
    </script>
  </body>
</html>
